<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #2980b9, #6dd5fa);
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login-container {
            max-width: 400px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        form {
            padding: 20px;
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            background: #f4f4f4;
            color: #333;
        }

        input[type="submit"] {
            background-color: #2980b9;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0077aa;
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #2980b9;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Login</h2>
<form method="POST" action="/login" id="loginForm">
            <table>
                <tr>
                    <td>Username:</td>
                    <td><input type='text' name='user' required></td>
                </tr>
                <tr>
                    <td>Password:</td>
                    <td><input type='password' name='pass' required></td>
                </tr>
            </table>
            <br>
            <input type='submit' value="Login"><br><br>
        </form>
        <br>
        <a href='/it490/register.html'>New User?&ensp;Register here!</a>
    </div>
</body>
    <script>
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const formData = new URLSearchParams();
        formData.append('user', document.getElementById('user').value);
        formData.append('pass', document.getElementById('pass').value);

        // Send the data to the login.py script as plaintext
        fetch('/login', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/x-www-form-urlencoded', // Set the content type to form-urlencoded
            },
            body: formData.toString(), // Convert the form data to a string
        })
        .then(response => {
            if (response.ok) {
                // Redirect only when the login is successful
                window.location.href = '/it490/landing.html'; // Replace with your success page URL
            } else {
                // Handle login failures here
                console.error('Login failed');
                window.location.href = '/it490/landing.html'; // Replace with your success page URL

            }
        })
        .catch(error => {
            console.error('An error occurred:', error);
            window.location.href = '/it490/landing.html'; // Replace with your success page URL

        });

        // Reset the form after submission
        document.getElementById('loginForm').reset();
    });
</script>

</html>
