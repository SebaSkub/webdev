<!DOCTYPE html>
<html>
<head>
    <title>Register</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h2 {
            text-align: center;
        }

        form {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
        }

        td {
            padding: 10px;
        }

        .top {
            padding-top: 15px;
        }

        input[type="email"],
        input[type="text"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="url"] {
            width: 100%;
            padding: 10px;
            margin: 5px 0;
            border: 1px solid #ccc;
            border-radius: 3px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }

        a {
            text-decoration: none;
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        /* New styles for form elements */
        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        input[type="date"]:focus,
        input[type="number"]:focus,
        input[type="url"]:focus {
            border: 2px solid #007bff;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="date"],
        input[type="number"],
        input[type="url"] {
            transition: border 0.3s;
        }

        /* Style the submit button */
        input[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 3px;
            padding: 10px 15px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
     <script>
        // Function to generate a random 4-digit PIN
        function generateRandomPin() {
            var pin = Math.floor(1000 + Math.random() * 9000); // Random number between 1000 and 9999
            document.getElementById("secQuest2").value = pin; // Set the value of the input field
        }
    </script>
</head>
<body>
    <h2>Register</h2>
    <form method='POST' action='/register'>
        <table>
            <tr>
                <td><h3>User Information</h3></td>
            </tr>
            <tr>
                <td class='top'>Email:</td>
                <td class='top'><input type='email' name='email' required></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type='text' name='first' required></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type='text' name='last' required></td>
            </tr>
            <tr>
                <td>Date of Birth (DOB):</td>
                <td><input type='date' name='DOB' required></td>
            </tr>
            <tr>
                <td>Age:</td>
                <td><input type='number' name='age' required></td>
            </tr>
            <tr>
                <td>League of Legends ID:</td>
                <td><input type='text' name='lolID' required></td>
            </tr>
            <tr>
                <td>Steam Link:</td>
                <td><input type='url' name='steamLink'></td>
            </tr>
            <tr>
                <td>Security Question #1:</td>
                <td><input type='text' name='secQuest1' required></td>
            </tr>
            <tr>
                <td>Security Question #2 (Random PIN):</td>
                <td><input type='text' id='secQuest2' name='secQuest2' required></td>
                <td><button type='button' onclick='generateRandomPin()'>Generate PIN</button></td>
            </tr>
            <tr><td><br></td></tr>
            <tr>
                <td><h3>Login Information</h3></td>
            </tr>
            <tr>
                <td class='top'>Username:</td>
                <td class='top'><input type='text' name='user' required></td>
            </tr>
            <tr>
                <td>Password:</td>
                <td><input type='password' name='pass' required></td>
            </tr>
        </table>
        <br>
        <input type='submit' value='Register user'><br><br>
    </form>
    <a href='/it490/login.html'>Return to login page</a>
</body>
</html>
